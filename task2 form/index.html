<!DOCTYPE html>
<html>

<head>
    <title>form</title>
    <link rel="stylesheet" href="formstyle.css">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">

</head>

<body>
    <div class="parent">
        <div class="child1">
            <fieldset>
                <legend>SIGN IN</legend><br>
                <form class="formclass" autocomplete="on" method="GET" onsubmit="return false">
                    <label for="mail">Mail : </label>
                    <input type="text" id="mail" name="mail" placeholder="your email id" aria-required="true">
                    <br><br>
                    <label for="fname">First Name : </label>
                    <input type="text" id="fname" name="fname" aria-required="true"
                        placeholder="your firstname"><br><br>
                    <label for="lname">Last Name : </label>
                    <input type="text" id="lname" name="lname" placeholder="your lastname"><br><br>
                    <label for="phnum">Phone Number : </label>
                    <input type="text" id="phnum" name="phnum" aria-required="true"
                        placeholder="your phonenumber"><br><br>
                    <label for="gender">Gender : </label>
                    <input type="radio" id="Mgender" name="malefemalebtn" value="male">Male
                    <input type="radio" id="Fgender" name="malefemalebtn" value="female">Female<br><br>
                    <label for="dob">Date Of Birth : </label>
                    <input type="date" id="dob" name="dob" aria-required="true"> <br><br>
                    <br>
                    <input type="checkbox" id="check" class="checkbox" name="check" aria-required="true">I agree the
                    Terms and conditions
                    <br>
                    <input type="submit" value="submit" onclick="storingthedata()">
                    <input type="reset" value="cancel" onclick="clearData();">
                </form>
            </fieldset>
        </div>
        <div class="child2">
            <table class="formdata">
                <thead>
                    <tr id="row">
                        <th>ID</th>
                        <th>EMAIL</th>
                        <th>FIRST NAME</th>
                        <th>LAST NAME</th>
                        <th>PHONE NUMBER</th>
                        <th>GENDER</th>
                        <th>DATE OF BIRTH</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="mytable">

                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js">

    </script>
</body>

</html>
